{% extends "base.html" %}

{% block content %}
<div class="contact-container">
  <div class="contact-info">
    <h2>CONTACT</h2>
    <p>I'm a Python Full Stack Developer. Click here to add your own text and edit me. I'm a great place for you to tell a story and let your users know a little more about you.</p>
    <p>Email: <a href="mailto:rajashekara831@gmail.com" class="email-link">rajashekara831@gmail.com</a></p>
    <p>Tel: 9731410155</p>
  </div>

  <form action="https://formsubmit.co/rajashekara831@gmail.com" method="POST" class="contact-form">
    <div class="name-fields">
      <div class="form-group half-width">
        <label for="first">First name *</label>
        <input type="text" id="first" name="first" required>
      </div>
      <div class="form-group half-width">
        <label for="last">Last name *</label>
        <input type="text" id="last" name="last" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit">Let's Connect</button>
  </form>
</div>

<style>
  /* Contact Container */
  .contact-container {
    display: flex;
    padding: 40px;
    background-color: #2c3446;
    color: white;
    gap: 40px;
    flex-wrap: wrap;
  }

  .contact-info {
    flex: 1;
    min-width: 300px;
  }

  .contact-form {
    flex: 1;
    min-width: 300px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  /* Name Fields */
  .name-fields {
    display: flex;
    gap: 15px;
    width: 100%;
  }

  .half-width {
    flex: 1;
    min-width: 150px;
  }

  /* Form Elements */
  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 5px;
    font-size: 14px;
    color: white;
  }

  input, textarea {
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  /* Button */
  button {
    padding: 12px 24px;
    background-color: #00cc66;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
    align-self: flex-start;
  }

  button:hover {
    background-color: #00aa55;
  }

  /* Email Link */
  .email-link {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
  }

  .email-link:hover {
    color: #0099cc;
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .contact-container {
      padding: 20px;
      gap: 30px;
    }
    
    .name-fields {
      flex-direction: column;
      gap: 15px;
    }
    
    .half-width {
      width: 100%;
    }
  }
</style>
{% endblock %}
